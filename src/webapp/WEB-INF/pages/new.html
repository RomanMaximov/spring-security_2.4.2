<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add user</title>
</head>
<body>
Add user
<br/>
<br/>
<form th:method="POST" th:action="@{/admin/createuser}" th:object="${user}">
  <fieldset>
    <legend>User data</legend>
    <p>
      <label th:for="name">Name<input type="text" name="name" th:id="name">
      </label>
      <br/>
      <br/>
      <label th:for="surname">Surname<input type="text" name="surname" th:id="surname">
      </label>
      <br/>
      <br/>
      <label th:for="email">Email<input type="text" name="email" th:id="email">
      </label>
      <br/>
      <br/>
      <label th:for="login">Login<input type="text" name="login" th:id="login">
      </label>
      <br/>
      <br/>
      <label th:for="password">Password<input type="text" name="password" th:id="password">
      </label>
      <br/>
      <br/>
      <br/>
    </p>
  </fieldset>

  <legend>_________________________________________________________________________________</legend>
  <legend>Choose user role</legend>
  <br/>
  <div>
    <select name="roles" multiple required size="6">
      <option disabled selected>select role</option>
      <div  th:each="role : ${user.getRoles()}">
        <option th:text="${role.getName()}" th:value="${role.getName()}" name="roles"/>
      </div>
    </select>
  </div>
  <br/>
  <br/>
  <button type="submit">Add user</button>
  <br/>
  <br/>
</form>
<br/>
<a type="button" th:href="@{/}"> Exit </a>
</div>
</body>
</html>
